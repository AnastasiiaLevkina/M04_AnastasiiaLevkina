<!DOCTYPE html>
<html>
  <head>
    <title>Tabla</title>
    <link rel="icon" type="image/x-icon" href="./Images/baixa.png"/>
    <meta charset="es">
    <meta name="descrition" content="Primer ejercicio">        <meta name="author" content="Anastasiia Levkina">
  </head>
  <header>
    <h2>Análisis de ventas</h2>
  </header>
  <body>
    <table border="1" style="text-align: center; border-style:initial;">
        <caption>Análisis de ventas anuales</caption>
        <tr>
            <th rowspan="2">AÑO</th>
            <th colspan="4">Expansión de ventas</th>
        </tr>
        <tr>
            <th>Producto<br>A</th>
            <th>Producto<br>B</th>
            <th>Producto<br>C</th>
            <th>Producto<br>D</th>
        </tr>
        <tr>
            <th>N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>
            <td>4</td>
        </tr>
        <tr>
            <th>N-1</th>
            <td>4</td>
            <td>4</td>
            <td>7</td>
            <td>3</td>
        </tr>
        <tr>
            <th>N</th>
            <td>5</td>
            <td>7</td>
            <td>6</td>
            <td>2</td>
        </tr>
        <tr>
            <th rowspan="2">AÑO</th>
            <th>Producto<br>A</th>
            <th>Producto<br>B</th>
            <th>Producto<br>C</th>
            <th>Producto<br>D</th>
        </tr>
        <tr>
            <th colspan="4">Expansión de ventas</th>
        </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6</title>
        <link rel="icon" type="image/x-icon" href="./Images/baixa.png"/>
        <meta charset="es">
        <meta name="descrition" content="Primer ejercicio">        
        <meta name="author" content="Anastasiia Levkina">
    </head>
    <body>
        <fieldset>
            <legend>Ficha de la película</legend>
            <form action="/acion_page.php" method="POST">
                <label>Título</label>
                <input type="text" id="titulo" name="titulo"><br>
                <label>Director</label>
                <input type="text" id="director" name="director"><br>
                <label>Fecha de estreno</label>
                <input type="date" id="fecha_estreno" name="fecha_estreno"><br>
                <label>Póster</label>
                <input type="file" id="poster" name="poster" placeholder="Seleccionar archivo"><br>
                
                <label>Versión:</label><br>
                <label>IMAX</label>
                <input type="checkbox" id="imax" name="imax">
                <label>3D</label>
                <input type="checkbox" id="3d" name="3d">
                <label>Full HD</label>
                <input type="checkbox" id="fullHD" name="fullHD"><br>

                <label>Clasificación:</label><br>
                <label>TP</label>
                <input type="radio" id="tp" name="clasificación">
                <label>+12</label>
                <input type="radio" id="doce" name="clasificación">
                <label>+15</label>
                <input type="radio" id="quince" name="clasificación">
                <label>+18</label>
                <input type="radio" id="dieciocho" name="clasificación">
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>Ficha de proyección</legend>
            <form>
                <label>Sala: </label>
                <input id="sala" type="text" list="opciones_sala">
                <datalist id="opciones_sala">
                    <option value="Cine de barrio"/>
                    <option value="Cines Yelmo"/>
                    <option value="Cines Full HD"/>
                </datalist><br>
                
                <input type="text" id="sinopsis" name="sinopsis" placeholder="Escriba una breve sinopsis"><br>
                
                <select>
                    <option value="ingles">Inglés</option>
                    <option value="castellano">Castellano</option>
                    <option value="frances">Francés</option>
                    <option value="italiano">Italiano</option>
                    <option value="chino">Chino</option>
                </select><br>

                <label>Sesión: </label>
                <input type="time" id="sesion" name="sesion"><br>
                <label>Días de proyección:</label><br>
                <select multiple size="4">
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select><br>
                
                <label>Elige un color de fondo: </label>
                <input type="color" id="color_fondo" name="color_fondo"><br>
                <label>Puntuación del público: </label>
                <input type="range" id="puntuacion" name="puntuacion">
            </form>
        </fieldset>
    </body>
</html>
